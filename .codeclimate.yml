version: "2"
checks:
    argument-count:
        config:
            threshold: 4
    complex-logic:
        config:
            threshold: 4
    file-lines:
        config:
            threshold: 250
    method-complexity:
        config:
            threshold: 5
    method-count:
        config:
            threshold: 20
    method-lines:
        config:
            threshold: 25
    nested-control-flow:
        config:
            threshold: 4
    return-statements:
        config:
            threshold: 4
    similar-code:
        enable: true
    identical-code:
        enable: true
exclude_patterns:
    - "*.*"
    - ".*"
    - ".github/"
    - "LICENSE"
    - "bin/"
    - "build/"
    - "docs/"
    - "resources/"
    - "tests/"
    - "vendor/"
